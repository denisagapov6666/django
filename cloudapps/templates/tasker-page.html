{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="contents">
   <div class="container-fluid">
      <div class="row">
         <div class="col-12">
            <div class="contact-breadcrumb breadcrumb-modal3">

               <div class="breadcrumb-main add-contact justify-content-sm-between ">
                  <div class=" d-flex flex-wrap justify-content-center breadcrumb-main__wrapper">
                     <div class="d-flex align-items-center add-contact__title justify-content-center me-sm-25">
                        <h4 class="text-capitalize fw-500 breadcrumb-title">Tasker Details</h4>
                        <span class="sub-title ms-sm-25 ps-sm-25"></span>
                     </div>
                     <!-- 
                           <form action="/" class="d-flex align-items-center add-contact__form my-sm-0 my-2">
                              <img src="{{ url_for('static', filename='img/svg/search.svg') }}" alt="search" class="svg">
                              <input class="form-control me-sm-2 border-0 box-shadow-none" type="search" placeholder="Search by Name" aria-label="Search">
                           </form> -->

                  </div>
                  <div class="action-btn">
                     <div class="row">
                        <div class="col-md-4">
                           <a href="{{ url_for('routes.tasker_list', projectId=projectId) }}" class="btn px-15 btn-secondary">
                              <i class="las la-arrow-circle-left fs-16"></i>Back
                           </a>
                        </div>
                        
                        <div class="col-md-4">
                           <a href="{{ url_for('routes.reminders', userId=userId) }}" class="btn px-15 btn-primary ml-10">
                              <i class="las la-bell fs-16"></i>Reminders
                           </a>
                        </div>
                        
                     </div>
                     
                  </div>


               </div>

            </div>
            <!-- ends: contact-breadcrumb -->
         </div>
      </div>


      <div class="container mt-60">
         <div class="row mb-25 d-flex justify-content-center">
            <div class="col-6 col-md-2">
               <a class="btn btn-purple-moon px-3 pt-5 pb-5" href="{{ url_for('routes.sections_list', type='daily', projectId=projectId, userId=userId) }}"><span class="w-110" style="white-space: nowrap;">Daily Checklist</span></a>
            </div>
            <div class="col-6 col-md-2">
               <a class="btn btn-ultra-voilet px-2 pt-5 pb-5" href="{{ url_for('routes.sections_list', type='weekly', projectId=projectId, userId=userId) }}"><span style="white-space: nowrap;">Weekly Checklist</span></a>
            </div>
            
         </div>
         <div class="row d-flex justify-content-center">
            <div class="col-6 col-md-2">
               <a class="btn btn-orange-moon px-btn pt-5 pb-5" href="{{ url_for('routes.sections_list', type='monthly', projectId=projectId, userId=userId) }}"><span class="w-110" style="white-space: nowrap;">Monthly Checklist</span></a>
            </div>
            <div class="col-6 col-md-2">
               <a class="btn btn-pink-moon px-10 pt-5 pb-5" href="{{ url_for('routes.sections_list', type='urgent', projectId=projectId, userId=userId) }}"><span style="white-space: nowrap;">Urgent Checklist</span></a>
            </div>
         </div>
      </div>
      

      
   </div>
</div>

</main>
<div id="overlayer">
   <div class="loader-overlay">
      <div class="dm-spin-dots spin-lg">
         <span class="spin-dot badge-dot dot-primary"></span>
         <span class="spin-dot badge-dot dot-primary"></span>
         <span class="spin-dot badge-dot dot-primary"></span>
         <span class="spin-dot badge-dot dot-primary"></span>
      </div>
   </div>
</div>
<div class="overlay-dark-sidebar"></div>
<div class="customizer-overlay"></div>



{% endblock %}
